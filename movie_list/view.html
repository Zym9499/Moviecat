<script src="../coming_soon/controller.js"></script><h1 class="page-header">{{title}}</h1>
<h2 ng-if="message">{{message}}</h2>
<div class="list-group">
	<a ng-repeat="item in subjects" href="#/detail/{{item.id}}" class="list-group-item">
		<span class="badge">{{item.rating.average}}</span>
			<div class="media-left">
				<img class="media-object" ng-src="{{item.images.medium}}" alt="item.title">
			</div>
			<div class="media-body">
				<h3 class="media-heading">{{item.title}}</h3>
				<p>导演：<span ng-repeat="d in item.directors">
					{{d.name + ($last?'':'、')}}
						</span>
				</p>
				<p>类型：
					<span>{{item.genres.toString()}}</span>
				</p>
				<p>
					主演：
					<span ng-repeat="c in item.casts">
	        	{{c.name}}{{$last?'':'、'}}
						<!-- <span ng-if="!$last">、</span> -->
          			</span>
				</p>
			</div>
	</a>
</div>
<div ng-show="!loading">
	<nav aria-label="...">
		<ul class="pager">
			<li ng-class="{disabled:currentPage<=1}" ><a ng-click="go(currentPage - 1)">上一页</a></li>
			<li ng-class="{disabled:currentPage >= Count}"><a  ng-click="go(currentPage + 1)">下一页</a></li>
		</ul>
	</nav>
	<p>总共：{{Count}}条记录  第{{currentPage}}页/共{{totalPages}}页</p>
</div>

<div class="mask" ng-show="loading">
<div class="sk-fading-circle">
	<div class="sk-circle1 sk-circle"></div>
	<div class="sk-circle2 sk-circle"></div>
	<div class="sk-circle3 sk-circle"></div>
	<div class="sk-circle4 sk-circle"></div>
	<div class="sk-circle5 sk-circle"></div>
	<div class="sk-circle6 sk-circle"></div>
	<div class="sk-circle7 sk-circle"></div>
	<div class="sk-circle8 sk-circle"></div>
	<div class="sk-circle9 sk-circle"></div>
	<div class="sk-circle10 sk-circle"></div>
	<div class="sk-circle11 sk-circle"></div>
	<div class="sk-circle12 sk-circle"></div>
</div>
</div>
